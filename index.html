<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>⛅ WeatherNow</title>
	<link rel="stylesheet" href="/src/scss/main.scss">
</head>

<body>

	<!-- API BAR -->
	<div id="api-bar">
		<p>Enter your <a href="https://openweathermap.org/">openweathermap.org</a> API key here</p>
		<form action="">
			<input type="text" name="" id="apiField">
			<button type="submit">Submit</button>
		</form>
	</div>

	<!-- MAIN CONTAINER -->
	<div id="container">

		<!-- ERROR -->
		<div class="error">
			<p>This is an invalid API key. Please go to <a href="https://openweathermap.org/">openweathermap.org</a> to sign up for a valid key.</p>
		</div>

		<!-- POSTCODE SEARCH BOX -->
		<div class="postcode-search">
			<svg class="postcode-search__logo">
				<use href="/src/img/Logo.svg#Logo"></use>
			</svg>
			<h3>Enter your postcode:</h3>
			<form class="postcode-search__form">
				<input type="text" name="" id="postcodeField">
				<button type="submit">GO</button>
			</form>
			<div class="postcode-search__perspective">
				<a href="#" id="getLocation" class="postcode-search__button">Use my location
					<svg>
						<use href="/src/img/GetLocation.svg#getLocation"></use>
					</svg>
				</a>
			</div>

		</div>

		<!-- FOOTER -->
		<footer>
			<p>Copyright © <span>2019</span> Dmitry Osipchuk --- Find me on <a href="https://github.com/do88">GitHub</a> or <a href="https://www.linkedin.com/in/osipchuk/">LinkedIn</a> --- Icons made by <a href="https://www.freepik.com/">Freepik</a> from <a href="https://www.flaticon.com/">www.flaticon.com</a> </p>
		</footer>
	</div>

	<script src="/src/js/app.js"></script>
</body>

</html>
