<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>⛅ WeatherNow</title>
	<link rel="stylesheet" href="/main.d9ee62f6.css">
</head>

<body>

	<!-- API BAR -->
	<div id="api-bar">
		<p>Enter your <a href="https://openweathermap.org/">openweathermap.org</a> API key here</p>
		<form id="apiForm">
			<input type="text">
			<button type="submit" class="button button--submit">Submit</button>
		</form>
	</div>

	<!-- MAIN CONTAINER -->
	<div class="container">

		<!-- ERROR BOX -->
		<div>
			<p class="error">This is an invalid API key. Please go to <a href="https://openweathermap.org/">openweathermap.org</a> to sign up for a valid key.</p>
		</div>

		<!-- POSTCODE SEARCH BOX -->
		<div class="postcode-search">
			<svg class="postcode-search__logo">
				<use href="/Logo.ae671f7c.svg#Logo"></use>
			</svg>
			<h3>Enter your postcode:</h3>
			<form id="postcodeForm">
				<input type="text" name=""><button type="submit" class="button button--submit">GO</button>
			</form>
			<div class="postcode-search__perspective">
				<a href="#" id="getLocation" class="postcode-search__button">Use my location
					<svg>
						<use href="/GetLocation.717ec974.svg#getLocation"></use>
					</svg>
				</a>
			</div>

		</div>

		<!-- FOOTER -->
		<footer>
			<p>Copyright © <span>2019</span> Dmitry Osipchuk --- Find me on <a href="https://github.com/do88">GitHub</a> or <a href="https://www.linkedin.com/in/osipchuk/">LinkedIn</a> --- Icons made by <a href="https://www.freepik.com/">Freepik</a> from <a href="https://www.flaticon.com/">www.flaticon.com</a> | <a href="/dashboard.html">Dash</a></p>
		</footer>
	</div>

	<script src="/app.77c12427.js"></script>
</body>

</html>
